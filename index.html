<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
  <div id="mainContainer">
    <div class="calculatorContainer">
      <div class="calculatorDisplayContainer"><p class="calculatorDisplayContainerText"></p></div>
      <div class="calculatorButtonsContainer">
        <div class="calculatorRow">
          <div class="button buttonClear" id="clear"><p class = "buttonText">clear</p></div>
          <div class="button buttonOperator" id="operator"><p class = "buttonText">/</p></div>
          <div class="button buttonOperator" id="operator"><p class = "buttonText">+</p></div>
        </div>
        <div class="calculatorRow">
          <div class="button buttonNumber" id="number"><p class = "buttonText">1</p></div>
          <div class="button buttonNumber" id="number"><p class = "buttonText">2</p></div>
          <div class="button buttonNumber" id="number"><p class = "buttonText">3</p></div>
          <div class="button buttonOperator" id="operator"><p class = "buttonText">*</p></div>
        </div>
        <div class="calculatorRow">
          <div class="button buttonNumber" id="number"><p class = "buttonText">4</p></div>
          <div class="button buttonNumber" id="number"><p class = "buttonText">5</p></div>
          <div class="button buttonNumber" id="number"><p class = "buttonText">6</p></div>
          <div class="button buttonOperator" id="operator"><p class = "buttonText">-</p></div>
        </div>
        <div class="calculatorRow" >
          <div class="button buttonNumber" id="number"><p class = "buttonText">7</p></div>
          <div class="button buttonNumber" id="number"><p class = "buttonText">8</p></div>
          <div class="button buttonNumber" id="number"><p class = "buttonText">9</p></div>
          <div class="button decimal" id="number"><p class = "buttonText">.</p></div>
        </div>
        <div class="calculatorRow" id="lastRow" >
          <div class="button buttonNumber" id="number" title="zero"><p class = "buttonText" >0</p></div>
          <div class="button buttonGiveResult" id="giveResult"><p class = "buttonText" id="giveResultText">=</p></div>
        </div>
        
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
